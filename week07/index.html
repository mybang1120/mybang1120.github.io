<html>
    <head>
        <title>A-Frame</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script>
             AFRAME.registerComponent('scale-on-mouseenter', {
                schema: {
                    to: {default: '2.5 2.5 2.5', type: 'vec3'}
                },
                init: function(){
                    var data=this.data;
                    this.el.addEventListener('mouseenter', function(){
                        this.el.object3D.scale.copy(data.to);
                    });
                }
            });
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets></a-assets>
            <a-box 
                color="#0054FF" 
                position="0 2 -5" 
                rotation="0 45 45" 
                scale="1 1 1"
                animation__position="property: object3D.position.y; to: 3; dir: alternate; dur: 2000; loop: true"
            >
              <a-cone
                        position="0 2 -1"
                        side="double"
                        scale="0.3 0.5 0.3"
                        color="#edfff2"
                        animation="property: rotation; to: 360 360 360; loop: true; dur: 8000"
                        >
              </a-cone>
            </a-box>
          <a-cylinder 
                      color="#fcdb03" 
                      position="1.4 3 -5" 
                      height="2"
                      radius="0.4"
                      segments-radial="30"
                      open-ended="false"
                      side="double"
                      animation="property: rotation; to: 0 360 360; loop: true; dur: 10000">
          </a-cylinder>

          <a-light type="ambient" color="#FFFDF4" ></a-light>
          <a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
          </a-light>
          <a-sky color="#FEE7E7"></a-sky>
            
        </a-scene>
    </body>
</html>
